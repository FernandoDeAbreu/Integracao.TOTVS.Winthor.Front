<div class="col-md-4 p-1">
  <h3>Consulta preço</h3>
</div>

<div class="row justify-content-center">
  <div class="">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Informe o código do produto"
        aria-label="Informe o código do produto"
        aria-describedby="button-addon2"
        [(ngModel)]="codprod"
        name="codprod"
        />
      <button
        (click)="getPreco()"
        class="btn btn-primary"
        type="button"
        id="button-addon2">
        Pesquisar
      </button>
    </div>
  </div>
</div>
<div *ngIf="consultaPreco" class="p-2">
  <div class="row">
    <div class="col-md">
      <p class="m-0">Descrição</p>
      <h5>{{consultaPreco.descricao}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <p class="m-0">Código</p>
      <h5>{{consultaPreco.codProd}}</h5>
    </div>
    <div class="col-md">
      <p class="m-0">Cód. Fabrica</p>
      <h5>{{consultaPreco.codFab}}</h5>
    </div>
    <div class="col-md ">
      <p class="m-0">Estoque</p>
      <h5>{{consultaPreco.estoque}}</h5>
    </div>
    <div class="col-md">
      <p class="m-0">Preço</p>
      <h5>{{consultaPreco.preco}}</h5>
    </div>
  </div>
</div>
